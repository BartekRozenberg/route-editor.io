<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Route Editor{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Route Editor</h1>
        <nav>
            <a href="{% url 'home' %}">Strona Główna</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Wyloguj się</a>
                <a href="/admin/">Panel Administracyjny</a>
            {% else %}
                <a href="{% url 'login' %}">Logowanie</a>
                <a href="{% url 'register' %}">Rejestracja</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    {% block extra_js %}
    
    {% endblock %}
</body>
</html>
